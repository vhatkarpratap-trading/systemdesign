name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger on push to main branch

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install Flutter ğŸš€
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies ğŸ“¦
        run: flutter pub get

      - name: Build Web ğŸ—ï¸
        run: flutter build web --release --base-href "/systemdesign/" # Replace 'systemdesign' with your repo name if different

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
