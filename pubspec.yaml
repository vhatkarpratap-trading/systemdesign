name: system_design_simulator
description: "A mobile-first educational game teaching system design through interactive simulation."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Animations
  flutter_animate: ^4.5.2
  
  # UI Enhancements
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  
  # Utilities
  uuid: ^4.5.1
  collection: ^1.19.1
  
  # Icons
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.5.4
  
  # Backend & Auth
  supabase_flutter: ^2.8.2
  google_sign_in: ^6.2.1
  google_generative_ai: ^0.4.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
    - assets/images/
    - assets/solutions/
